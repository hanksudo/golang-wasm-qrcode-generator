<!DOCTYPE html>
<html>
<head>
    <title>Sweep Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <input type="text" id="inputField" name="inputField" class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline">
    <button onclick="generateQR()">Generate QR Code</button>
    <img id="qrImage">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            go.exports.jsQRCode = displayQRCode;
        });

        function displayQRCode(b64) {
            document.getElementById('qrImage').src = 'data:image/png;base64,' + b64;
        }

        function generateQR() {
            const input = document.getElementById('inputField').value;
            go.exports.GenerateQRCode(input);
        }
    </script>
</body>
</html>
