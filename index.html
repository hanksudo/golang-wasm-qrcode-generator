<!DOCTYPE html>
<html>
<head>
    <title>Sweep Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            generateQR();
        });

        function generateQR() {
            const input = document.getElementById('inputField').value;
            const qrCodeBase64 = generateQRCode(input);
            document.getElementById('qrImage').src = 'data:image/png;base64,' + qrCodeBase64;
        }
    </script>
</head>
<body>
    <input type="text" id="inputField" name="inputField" class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline">
    <button onclick="generateQR()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate QR Code</button>
    <img id="qrImage">
</body>
</html>
