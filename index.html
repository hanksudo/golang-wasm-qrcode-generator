<!DOCTYPE html>
<html>
<head>
    <title>Sweep Playground</title>
</head>
<body>
    <input type="text" id="inputField" name="inputField">
    <button onclick="generateQR()">Generate QR Code</button>
    <img id="qrImage">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            go.exports.jsQRCode = displayQRCode;
        });
        function displayQRCode(byteArray) {
            const b64 = btoa(new TextDecoder().decode(byteArray));
            document.getElementById('qrImage').src = 'data:image/png;base64,' + b64;
        }

        function generateQR() {
            const input = document.getElementById('inputField').value;
            const byteArray = go.exports.GenerateQRCode(input);
            displayQRCode(byteArray);
        }
</body>
</html>
